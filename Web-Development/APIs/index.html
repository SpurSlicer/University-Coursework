<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="box">
        <header>Random Quote Generator</header>
        <section class="quote-box">
          <div class="quote-content" id="js-quote-text"></div>
          <div class="quote-author" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote!
          </button>
          <button type="button" id="js-investigate-author" class="twitter button">
            Investigate the author!
          </button>
        </section>
      </div>
</body>
</html>
