<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
<!-- Bootstrap CSS library -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
<!-- Bootstrap JS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
<!-- Bootstrap icons library -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
<!-- Resources -->
    <script src="./resources/js/script.js"></script>
    <link rel="stylesheet" href="./resources/css/style.css" />
</head>

<body onload="initializeCalendar()">
    <!-- Calendar elements -->
    <div class="container">
        <div id="calendar" class="row">
        </div> 
    </div>  
    <!-- Modal elements -->
    <div class="modal" tabindex="-1" id="event-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button style="align-items: end;" type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="event_name" class="col-sm-2 col-form-label">Name </label>
                            <div class="col-sm-10">
                              <input id="event_name" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="event_weekday" class="col-sm-2 col-form-label">Weekday </label>
                            <div class="col-sm-10">
                                <select id="event_weekday" class="form-control">
                                    <option value="sunday" default>Sunday</option>
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="event_time" class="col-sm-2 col-form-label">Time </label>
                            <div class="col-sm-10">
                                <input id="event_time" class="form-control" type="time"> 
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="event_modality" class="col-sm-2 col-form-label">Modality </label>
                            <div class="col-sm-10">
                                <select id="event_modality" class="form-control" required onchange="updateLocationOptions(this.value)">
                                    <option value="in-person" default>In-person</option>
                                    <option value="remote">Remote</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3" id="event_location_view">
                            <label for="event_location" class="col-sm-2 col-form-label">Location </label>
                            <div class="col-sm-10">
                                <input id="event_location" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row mb-3" id="event_remote_url_view">
                            <label for="event_remote_url" class="col-sm-2 col-form-label">Remote URL </label>
                            <div class="col-sm-10">
                                <input id="event_remote_url" class="form-control" type="text" placeholder="https://" pattern="(http:\\\\|https:\\\\)+[^\s]+[\w]+\.+[^\s]+[\w]">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="event_attendees" class="col-sm-2 col-form-label">Attendees </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="event_attendees" rows="2"></textarea>  
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submit_button" type="submit" class="btn btn-primary"></button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
